<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <section class="rating_card">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="rating">
      <input type="radio" name="rating" id="1">1 </input>
      <input type="radio" name="rating" id="2">2 </input>
      <input type="radio" name="rating" id="3">3 </input>
      <input type="radio" name="rating" id="4">4 </input>
      <input type="radio" name="rating" id="5">5</input>
    </div>
    <button type="submit">Submit</button>
  </section>
