<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="card">
    <div class="card_result">
      <h1>Your Result</h1>
      <div class="card_result_score">
        76
        of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="card_summary">
      <h1>Summary</h1>
      <div class="cardsummary_reaction">
        Reaction
        80 / 100
      </div>
      <div class="card_summary_memory">
        Memory
        92 / 100
        Verbal
      </div>
      <div class="card_summary_verbal">
        Verbal
        61 / 100
      </div>
      <div class="card_summary_visual">
        Visual
        72 / 100
        Continue
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/GabrielLima1227">Gabriel de Lima Sousa</a>.
  </div>
</body>
</html>
